version: '3.8'
services:
    php:
        container_name: php
        build:
            context: ./docker
        ports:
            - "9000:9000"
        volumes:
            - .:/var/www
        depends_on:
            - database

    nginx:
        container_name: nginx
        image: nginx:stable-alpine
        ports:
            - '8080:80'
        volumes:
            - .:/var/www
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
            - database

    mailer:
        image: schickling/mailcatcher
        ports:
            - "1080:1080"
            - "1025:1025"

    database:
        image: postgres:13-alpine
        environment:
            POSTGRES_DB: app
            POSTGRES_PASSWORD: ChangeMe
            POSTGRES_USER: symfony
        volumes:
            - db-data:/var/lib/postgresql/data:rw
        ports:
            - "5432"

volumes:
  db-data: